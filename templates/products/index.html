{% extends "base.html" %}
{% block content %}
    <br>
    <div>
        <h2>Products</h2>
        <br>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Order by
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="{% url 'products-index' %}">Name</a>
            <a class="dropdown-item" href="{% url 'sort-by-price' %}">Price</a>
          </div>
        </div>
        <a href="{% url 'create_product' %}" class="btn btn-primary float-right">Create product</a>
    </div>
    <br>
    <div class="input-group">
        <input type="search" class="form-control" id="search-box" placeholder="Enter your search here..." />
        <div class="input-group-btn">
            <button type="button" id="search-btn" class="btn btn-dark">Search</button>
        </div>
    </div>
    <div class="products">
        {% for product in products %}
            {% include "products/single_product.html" with product=product %}
        {% endfor %}
    </div>
{% endblock %}
