{% extends "base.html" %}
{% block content %}
    <h1 id="product_name">{{ product.name }}</h1>
    <p>Category: {{ product.category.name }}</p>
    <p>{{ product.description }}</p>
    <p id="product_price">${{ product.price }}</p>
    {% for product_image in product.productimage_set.all %}
        <img src="{{ product_image.image }}" class="product-details-img"/>
    {% endfor %}

    <a href="{% url "delete_product" product.id%}" class="block btn btn-primary">Delete product</a>
    <a href="{% url "update_product" product.id%}" class="block btn btn-primary">Update product</a>
    <a href="" id="add_to_cart" class="block btn btn-primary">Add product to cart</a>

{% endblock %}
