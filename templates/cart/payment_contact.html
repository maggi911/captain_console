{% extends "base.html" %}
{% block content %}
    <body onload="display_countries();">
    <br>
    <div class="w-50 mx-auto">
        <div class="card">
            <div class="card-header">
                Contact Information
            </div>
            <br>
            <form class="needs-validation" novalidate>
                <div class="row padding-l-20">
                      <div class="col-md-11 mb-3">
                        <label for="contact-name">Full name</label>
                        <input type="text" class="form-control" id="contact-name" oninput="return no_num(id);" placeholder="" required="">
                        <div id="cn-req" class="required-text">

                        </div>
                      </div>
                </div>
                <div class="row padding-l-20">
                      <div class="col-md-11 mb-3">
                        <label for="contact-address">Street address</label>
                        <input type="text" class="form-control" id="contact-address" placeholder="" required="">
                        <div id="ca-req" class="required-text">

                        </div>
                      </div>
                </div>
                <div class="row padding-l-20">
                      <div class="col-md-11 mb-3">
                        <label for="contact-city">City</label>
                        <input oninput="no_num(id)" type="text" class="form-control" id="contact-city" placeholder="" required="">
                        <div id="ccity-req" class="required-text">

                        </div>
                      </div>
                </div>
                <div class="row padding-l-20">
                    <div class="col-md-11 mb-3">
                        <label for="country">Country</label>
                        <select id="country" name="country" class="form-control"></select>
                    </div>
                </div>
                <hr class="mb-4">
                <a href="{% url "payment-method" %}" class="btn btn-primary" style="margin-top: -13px; margin-left: 10px; margin-bottom: 10px;">Back</a>
                <a id="go-to-payment" onclick="check_contact_input();" href="#" class="btn btn-primary float-right" style="margin-top: -13px; margin-right: 10px;">Continue</a>
            </form>
        </div>
    </div>
    <br>
{% endblock %}
